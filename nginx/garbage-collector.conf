# ============================================
# Configuration Nginx - Garbage Collector
# ============================================
# 
# Ce fichier configure Nginx comme REVERSE PROXY :
# - Sert les fichiers Angular statiques
# - Redirige les requêtes API vers Spring Boot
# - Gère les connexions WebSocket
#
# Installation :
#   sudo cp garbage-collector.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/garbage-collector.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl restart nginx
# ============================================

server {
    listen 80;
    server_name localhost;

    # ==========================================
    # FRONTEND ANGULAR - Fichiers statiques
    # ==========================================
    root /var/www/garbage-collector;
    index index.html;

    # Routes Angular (Single Page Application)
    # Toutes les routes retournent index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # API BACKEND - Proxy vers Spring Boot
    # ==========================================
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # WEBSOCKET - Connexion temps réel
    # ==========================================
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
