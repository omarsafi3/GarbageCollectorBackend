name: Java CI

# Trigger CI on push, PR to main/feature branches, or manually
on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # <-- allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Build the project (skip tests for build step)
      - name: Build with Maven
        run: mvn clean compile --no-transfer-progress

      # 5. Run tests with coverage
      - name: Run unit tests
        run: mvn test --no-transfer-progress

      # 6. Generate JaCoCo coverage report
      - name: Generate coverage report
        run: mvn jacoco:report --no-transfer-progress
        continue-on-error: true

      # 7. Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # 8. Upload coverage report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      # 9. Publish test results summary
      - name: Test Report Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      # 10. Package the application
      - name: Package application
        run: mvn package -DskipTests --no-transfer-progress

      # 11. Upload JAR artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

